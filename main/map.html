<!DOCTYPE html>
<html>
<head>
  <title>Carbon Footprint Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <div id="map" style="width: 100vw; height: 100vh;"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([28.6139, 77.2090], 5); // Default: India
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
    }).addTo(map);

   
 // Example: Red circle for high-emission zone
 L.circle([28.6139, 77.2090], {
      color: 'red',
      fillColor: '#f03',
      fillOpacity: 0.5,
      radius: 50000
    }).addTo(map).bindPopup("High Emission Zone");

    // Example: Green marker for tree planting suggestion
    L.marker([29.0, 77.5]).addTo(map).bindPopup("Suggested Tree Planting Area");



  </script>
</body>
</html>
